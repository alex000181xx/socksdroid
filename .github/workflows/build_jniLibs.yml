name: Build JNI SO libs only

on:
  workflow_dispatch:  # تفعيل زر Run يدوي

jobs:
  build-so:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 11

    - name: Install Android SDK command line tools
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip wget
        wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip -d $ANDROID_SDK_ROOT
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest
        mv $ANDROID_SDK_ROOT/cmdline-tools/* $ANDROID_SDK_ROOT/cmdline-tools/latest/
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-30" "ndk;23.1.7779620"

    - name: Build native libs (SO files only)
      env:
        ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
        PATH: $ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH
      run: |
        echo "Building only native libraries (SO files)..."
        # تنفيذ بناء مكتبات native فقط
        # لو تستخدم Gradle مع NDK build استخدم هذا الأمر مع تحديد مهمة بناء native فقط
        ./gradlew clean
        ./gradlew :app:externalNativeBuildDebug  # فقط يبني native libs ولا يبني التطبيق نفسه

    - name: Upload jniLibs artifact
      uses: actions/upload-artifact@v3
      with:
        name: jniLibs
        path: app/src/main/jniLibs/
